<div class="game-board">
  <mat-grid-list cols="3" rowHeight="100px" gutterSize="3px">
    <mat-grid-tile class="board-tile" *ngFor="let tile of tiles">
      <app-game-board-tile [type]="tile.type" [isMarked]="tile.marked" [bolded]="tile.bolded" (click)="onTileClicked(tile.id)"></app-game-board-tile>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<button class="btn reset-btn" mat-button (click)="onResetClick()">New Game</button>
