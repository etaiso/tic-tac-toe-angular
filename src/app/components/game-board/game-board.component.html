<div class="game-board">
  <mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile class="board-tile" *ngFor="let tile of tiles">
      <app-game-board-tile [icon]="tile.icon" [isMarked]="tile.marked" (click)="onTileClicked(tile.id)"></app-game-board-tile>
    </mat-grid-tile>
  </mat-grid-list>
</div>
